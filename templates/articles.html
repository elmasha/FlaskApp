{% extends 'layout.html' %}

{% block body %}
    <div style="margin: 20px;" class="jumbotron">
        <h1>News</h1>
        .
        <ul class="list-group">
            {% for article in articles %}
            <li class="list-group-item">

                <a href="article/{{article.id}}"><h2 style="font-size: 20px; margin: 10px;padding: 10px;;">{{article.title}}</h2></a>
                
                <p style="background-color: beige; margin:10px; padding: 50px;;">{{article.body}}</p>
                <br>
                <div style="margin: 5px;padding: 5px;;">  
                    <p>Author : <b>{{article.author}}</b></p>
                    <span>{{article.date}}</span>
                </div>
                 
            </li>
            <br>
            <!-- <li class="list-group-item">{{article.body}}</li> -->
            {% endfor %}
            
           
        </ul>
        
       
    </div>
{% endblock %}
